name: Build & Deploy Backend to GKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: "kubectl,gke-gcloud-auth-plugin"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        env:
          IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.AR_REPO }}/backend:${{ github.sha }}
        run: |
          set -e
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Get GKE credentials
        env:
          CLUSTER_NAME: dev-gke-autopilot
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "${{ secrets.GCP_REGION }}" \
            --project "${{ secrets.GCP_PROJECT }}"

      - name: Deploy to GKE
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y gettext-base
          IMAGE="${{ env.IMAGE }}" envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/backend --timeout=180s

      - name: Verify Deployment and Service
        run: |
          kubectl get pods -o wide
          kubectl get svc backend-service

