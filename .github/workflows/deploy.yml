name: CI/CD - Build, Scan & Deploy Backend to GKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-scan-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      security-events: write

    env:
      CLUSTER_NAME: dev-gke-autopilot
      IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.AR_REPO }}/backend:${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------ Code checks ------------

      - name: Install Python tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install flake8 pytest bandit

      - name: Lint Python code (flake8)
        run: flake8 . --count --max-line-length=120 --statistics

      - name: Run Unit Tests (pytest)
        run: pytest || true

      - name: Security scan (Bandit)
        run: bandit -r . -ll

      # ------------ Install Trivy (Ubuntu 24.04 Safe Method) ------------

      - name: Install Trivy (official script)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh
          chmod +x install.sh
          sudo ./install.sh

      - name: Filesystem Scan (Trivy)
        run: trivy fs --exit-code 0 --severity HIGH,CRITICAL .

      # ------------ Google Cloud & Kubectl ------------

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud + kubectl + GKE plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: "kubectl,gke-gcloud-auth-plugin"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # ------------ Docker Build & Scan ------------

      - name: Build Docker Image
        run: docker build -t "$IMAGE" .

      - name: Scan Docker image (Trivy)
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL "$IMAGE"

      - name: Push image to Artifact Registry
        run: docker push "$IMAGE"

      # ------------ Deploy to GKE ------------

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "${{ secrets.GCP_REGION }}" \
            --project "${{ secrets.GCP_PROJECT }}"

      - name: Deploy to GKE
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          IMAGE="${{ env.IMAGE }}" envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/backend --timeout=180s

      - name: Verify Deployment and Service
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get deploy
          kubectl describe svc backend-service || true

