name: CI/CD - Build, Scan & Deploy Backend to GKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-scan-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      security-events: write  # for security scan reporting

    env:
      CLUSTER_NAME: dev-gke-autopilot
      IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.AR_REPO }}/backend:${{ github.sha }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ====== CODE QUALITY & SCANS ======

      - name: Install Python & deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install flake8 pytest bandit

      - name: Lint Python code (flake8)
        run: flake8 . --count --max-line-length=120 --statistics

      - name: Run Unit Tests (pytest)
        run: pytest || true   # allow empty/no-tests pass

      - name: Security scan (Bandit)
        run: bandit -r . -ll

      # ----- Install Trivy -----
      - name: Install Trivy (Vulnerability Scanner)
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Filesystem Scan (Trivy)
        run: trivy fs --severity HIGH,CRITICAL . || true

      # ====== GCP AUTH & TOOLS ======

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud + kubectl + GKE auth plugin
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: "kubectl,gke-gcloud-auth-plugin"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # ====== BUILD, SCAN & PUSH IMAGE ======

      - name: Build Docker Image
        run: docker build -t "$IMAGE" .

      - name: Scan Docker image before push (Trivy)
        run: trivy image --severity HIGH,CRITICAL "$IMAGE" || true

      - name: Push Image to Artifact Registry
        run: docker push "$IMAGE"

      # ====== DEPLOY TO GKE ======

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "${{ secrets.GCP_REGION }}" \
            --project "${{ secrets.GCP_PROJECT }}"

      - name: Deploy to GKE
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          IMAGE="${{ env.IMAGE }}" envsubst < k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deploy/backend --timeout=180s

      - name: Verify Deployment & Service
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get deploy
          kubectl describe svc backend-service || true

